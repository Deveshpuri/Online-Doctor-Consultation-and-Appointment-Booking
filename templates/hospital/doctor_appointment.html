{% extends 'hospital/doctor_base.html' %}
{% load static %}

{% block content %}
<section class="max-w-7xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Appointment Management</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <!-- View Appointments Card -->
    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl shadow-lg p-6 text-center transition transform hover:scale-105 hover:shadow-xl fade-in">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
      <a href="/doctor-view-appointment" class="block">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">View Your Appointments</h3>
      </a>
    </div>

    <!-- Delete Appointments Card -->
    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl shadow-lg p-6 text-center transition transform hover:scale-105 hover:shadow-xl fade-in">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          <line x1="10" y1="11" x2="10" y2="17"/>
          <line x1="14" y1="11" x2="14" y2="17"/>
        </svg>
      </div>
      <a href="/doctor-delete-appointment" class="block">
        <h3 class="text-xl font-semibold text-gray-800 mb-2">Delete Appointments</h3>
      </a>
    </div>
  </div>
</section>

<script>
  // Fade-in Animation
  const elements = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });
  elements.forEach(element => observer.observe(element));
</script>

<style>
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
  }

  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>
{% endblock content %}
