{% load static %}

<section class="max-w-7xl mx-auto px-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Your Dashboard</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Appointments Card -->
    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl shadow-lg p-6 text-center transition transform hover:scale-105 hover:shadow-xl fade-in">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Appointments For You</h3>
      <p class="text-2xl font-bold text-teal-600">{{ appointmentcount|default:"0" }}</p>
    </div>

    <!-- Patients Card -->
    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl shadow-lg p-6 text-center transition transform hover:scale-105 hover:shadow-xl fade-in">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Patients Under You</h3>
      <p class="text-2xl font-bold text-teal-600">{{ patientcount|default:"0" }}</p>
    </div>

    <!-- Discharged Patients Card -->
    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl shadow-lg p-6 text-center transition transform hover:scale-105 hover:shadow-xl fade-in">
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#0d9488" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          <path d="M3 3l18 18"/>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Patients Discharged</h3>
      <p class="text-2xl font-bold text-teal-600">{{ patientdischarged|default:"0" }}</p>
    </div>
  </div>
</section>

<script>
  // Scroll Animation for Cards
  const cards = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });
  cards.forEach(card => observer.observe(card));
</script>

<style>
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s, transform 0.5s;
  }

  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>
